<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Inflation Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    input {
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      width: 300px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
    }

    .container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .results {
      width: 45%;
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
      position: relative;
    }

    .results h2 {
      margin-bottom: 10px;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      margin: 5px 0;
      font-size: 14px;
    }

    .scroll-top {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .scroll-top:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>US Inflation Calculator (Last 75 Years)</h1>
  <input type="number" id="dollarInput" placeholder="Enter dollar amount">
  
  <div class="container">
    <div class="results" id="forwardResults">
      <h2>2024 → 1949</h2>
      <ul id="forwardList"></ul>
      <button class="scroll-top" onclick="scrollToInput()">Scroll to Top</button>
    </div>
    <div class="results" id="backwardResults">
      <h2>1949 → 2024</h2>
      <ul id="backwardList"></ul>
      <button class="scroll-top" onclick="scrollToInput()">Scroll to Top</button>
    </div>
  </div>

  <script>
    const inflationRates = [
      2.75, 3.41, 6.45, 7.04, 1.36, 1.81, 2.44, 2.13, 1.26, 0.12, 1.62, 1.47, 2.07, 3.16, 1.64, -0.36,
      3.84, 2.85, 3.23, 3.39, 2.68, 2.27, 1.59, 2.83, 3.38, 2.19, 1.55, 2.34, 2.93, 2.81, 2.61, 2.95,
      3.03, 4.23, 5.40, 4.83, 4.08, 3.67, 1.90, 3.55, 4.30, 3.21, 6.13, 10.33, 13.55, 11.25, 7.63, 6.50,
      5.75, 9.14, 11.06, 6.18, 3.27, 4.29, 5.84, 5.46, 4.27, 2.77, 3.02, 1.59, 1.28, 1.24, 1.20, 1.07,
      1.46, 1.01, 2.73, 3.34, 1.53, -0.28, 0.31, 0.82, 2.28, 7.86, 1.09, -0.97
    ];

    const dollarInput = document.getElementById('dollarInput');
    const forwardList = document.getElementById('forwardList');
    const backwardList = document.getElementById('backwardList');

    const scrollToInput = () => {
      dollarInput.scrollIntoView({ behavior: 'smooth' });
    };

    const calculateInflation = () => {
      const inputAmount = parseFloat(dollarInput.value) || 0;
      forwardList.innerHTML = '';
      backwardList.innerHTML = '';

      // Left Side (2024 → 1949)
      let backwardValue = inputAmount;
      for (let i = 0; i <= inflationRates.length; i++) {
        const year = 2024 - i;
        if (i > 0) backwardValue /= (1 + inflationRates[i - 1] / 100);
        forwardList.innerHTML += `<li>$${backwardValue.toFixed(2)} in ${year}</li>`;
      }

      // Right Side (1949 → 2024)
      let forwardValue = inputAmount;
      for (let i = inflationRates.length - 1; i >= 0; i--) {
        const year = 1949 + (inflationRates.length - 1 - i);
        backwardList.innerHTML += `<li>$${forwardValue.toFixed(2)} in ${year}</li>`;
        forwardValue *= (1 + inflationRates[i] / 100);
      }
    };

    dollarInput.addEventListener('input', calculateInflation);
  </script>
</body>
</html>
